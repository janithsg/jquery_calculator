<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/semantic.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <h1 class="ui blue header">JQuery Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <div class="big ui fluid right aligned labeled input">
                    <div id="memTxt" class="ui label">

                    </div>
                    <input id="cal_display" type="text" placeholder="Enter Numbers">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="oneBtn" class="fluid ui green button">1</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="twoBtn" class="fluid ui green button">2</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="threeBtn" class="fluid ui green button">3</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="plusBtn" class="fluid ui orange button">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="fourBtn" class="fluid ui green button">4</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="fiveBtn" class="fluid ui green button">5</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="sixBtn" class="fluid ui green button">6</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="minusBtn" class="fluid ui orange button">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="sevenBtn" class="fluid ui green button">7</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="eightBtn" class="fluid ui green button">8</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="nineBtn" class="fluid ui green button">9</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="mulBtn" class="fluid ui orange button">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="dotBtn" class="fluid ui green button">.</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="zeroBtn" class="fluid ui green button">0</button>
            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">

            </div>
            <div class="col-md-1" style="background-color: #c7c9cb">
                <button type="button" id="divBtn" class="fluid ui orange button">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="background-color: #c7c9cb">
                <button type="button" id="clear_btn" class="fluid ui blue button">C</button>
            </div>
            <div class="col-md-2" style="background-color: #c7c9cb">
                <button type="button" id="eqBtn" class="fluid ui blue button">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: #c7c9cb">
                <br>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/big.js"></script>
</body>
</html>
